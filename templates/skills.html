{% block stylecss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock stylecss %} 
{% block body %}
<section id="skills" class="skills">
    <div class="container">
      <h1 class="text-success">My Skills Progress So Far</h1>

      <br>
      
      <div class="section-title">
       
      </div>

      <div class="row">

{% for post in posts reversed %}

        <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">

          <div class="col-lg-4" data-aos="fade-right">
          <img src="{{post.img.url}}" class="img-fluid" alt="no-image">
        </div>
        <br>

          <div class="icon"><i class="bi bi-briefcase"></i></div>
          <h4 class="title"><a href="">{{post.title}}</a></h4>

          <p class="description">{{post.description}}</p>
          <h6>Posted By : <b>{{post.authname}} </b></h6>
          <p>Posted on : <b>{{post.timeStamp}} </b></p>
        </div>

{% endfor %}


       
       
      </div>

    </div>
  </section>


{% endblock body   %}
