{% block stylecss %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock stylecss %}
{% load static %} 
{% block body %}
<div class="container">
  <div class="row m-5">
    <div class="col-md-12">
      <h2>CV Generator</h2>
      <hr>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-md-12">
      <h4>Fill out your details</h4>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-md-7">
      <form  action="/accept" method="POST">
        {% csrf_token %}  
        <div class="mb-3">
          <label for="">Name</label>
          <input type="text" class="form-control" id="name" name="name"   placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone"      placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="">Email</label>
          <input type="email" class="form-control" id="email" name="email"       placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="">School</label>
          <input type="text" class="form-control" id="school" name="school"      placeholder="Enter your school">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Degree</label>
          <input type="text" class="form-control" id="degree" name="degree"      placeholder="Enter your degree">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">University</label>
          <input type="text" class="form-control" id="university" name="university"    placeholder="Enter your university">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Skills</label>
          <input type="text" class="form-control" id="skills"  name="skills"       placeholder="Enter your skills">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Previous Work</label>
          <input type="text" class="form-control" id="previous_work" name="previous_work"     placeholder="Enter your previous_work">
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
        
    
    </div>

  </div>
</div>


{% endblock body    %}
